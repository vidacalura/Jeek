<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <script src="JS/online.js" defer> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js">  </script>
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous">  </script>
        <title> Jeek Online </title>

    </head>


    <body class="bg-jeek-gray-600 text-white overflow-x-hidden">

        <main class="pt-20">

            <div class="px-16 flex pl-[36rem] justify-between">

                <div>
                    <!-- Tabuleiro -->
                    <canvas id="tabuleiro-canvas" width="4" height="4" class="bg-jeek-gray-200 mt-12"> </canvas>

                </div>

                <section class="">

                    <!-- Tempo -->
                    <div class="mt-12">
                        <div class="relogio-brancas">
                            <p class="tempo-white">  </p>
                        </div>

                        <div class="relogio-pretas">
                            <p class="tempo-black">  </p>
                        </div>
                    </div>

                    <!-- BotÃµes -->
                    <div class="botoes">
                        <button class="botao-jogo botao-passar"> Terminar vez </button> <br>

                        <button class="botao-jogo botao-desistir"> Desistir </button>
                    </div>

                </section>

                <!-- Chat -->
                <div class="chat md:absolute md:left-12 bg-jeek-gray-400 w-80 h-[36rem] rounded-lg">
                    <div class="msgs">

                    </div>
                    <div class="absolute bottom-4 px-6 w-80 flex">
                        <input type="text" class="chat-txtbox border-none outline-none bg-jeek-gray text-jeek-gray-700 w-full rounded-3xl pl-3 p-1" placeholder="Escreva algo aqui!">
                        <button class="chat-btn bg-jeek-gray-500 rounded-full ml-2 px-4 text-center"> > </button>
                    </div> 
                </div>
            </div>

        </main>

    </body>

</html>
